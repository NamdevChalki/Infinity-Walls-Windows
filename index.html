<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinity Walls & Windows Designers</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            margin: 0; 
            padding: 0; 
            background: url('wall1.webp') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }
        header { 
            background: rgba(34, 34, 34, 0.5); 
            color: #fff; 
            padding: 20px; 
            font-size: 32px; 
            font-weight: bold; 
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .logo {
            height: 50px;
            margin-right: 15px;
        }
        nav { 
            background: rgba(68, 68, 68, 0.5); 
            padding: 15px; 
            display: flex; 
            justify-content: center; 
            flex-wrap: wrap; 
        }
        nav a { 
            color: white; 
            text-decoration: none; 
            margin: 10px; 
            font-size: 18px; 
            padding: 10px 15px; 
            border-radius: 5px; 
            transition: background 0.3s; 
            font-weight: bold; 
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5); 
        }
        nav a:hover { background: rgba(102, 102, 102, 0.7); }
        section { 
            padding: 40px; 
            max-width: 900px; 
            margin: auto; 
            background: rgba(0, 0, 0, 0.6); 
            margin-top: 20px; 
            border-radius: 8px; 
            box-shadow: none; 
            color: #fff; 
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.7); 
        }
        h2 { color: #ffcc00; }
        footer { background: #222; color: white; padding: 15px; margin-top: 20px; }
    </style>
</head>
<body>
    <header>
        <img src="mylogo.PNG" alt="Infinity Walls Logo" class="logo">
        Infinity Walls & Windows Designers
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About Us</a>
        <a href="#products">Products</a>
        <a href="#contact">Contact Us</a>
    </nav>
    <section id="home">
        <h2>Welcome to Infinity Walls & Windows Designers</h2>
        <p>Your home deserves the best design solutions!</p>
    </section>
    <footer>
        &copy; 2025 Infinity Walls & Windows Designers. All rights reserved.
    </footer>
</body>
</html>
